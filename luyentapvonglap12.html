<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 12</title>
</head>
<body>
<script>
    let space = "&nbsp";
    let star  = "*";
    for (i =0;i<10;i++){
        let line = star + star +star +star +star
        if (i>0 && i<9){
            line = star + space + space+ space+ space+ space+ space +star
        }
        document.write(line + "<br>")
    }
</script>
</body>
</html>
