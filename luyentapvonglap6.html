<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 6</title>
</head>
<body>
<script>
    let num=0
    let sum=0
    for (i=0;i<30;){
        num+=1
        if (num%7===0){
             sum += num
            i++
        }
    }
    document.write(sum + " là tổng của 30 số đầu tiên chia hết cho 7")
</script>
</body>
</html>
