    <title>luyện tập vòng lặp 4</title>
</head>
<body>
<script>
    let num1 = 1
    let num2 = 0
    let num3 = 1
    for (i = 0; i < 20; i++) {
        num3 = num3 + num1
        num1 = num1 + num2
        num2 = num1 - num2
        if (num1%5 == 0){
            document.write(num1 + ' chia hết cho 5'+'<br>')
            break
        }
    }
</script>
