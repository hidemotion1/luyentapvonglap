<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 7</title>
</head>
<body>
<script>

    for (i = 1; i <= 100; i++) {
        let write = i
        if (i % 3 == 0) {
            write = 'Fizz'
        }
        if (i % 5 == 0) {
            write = 'Buzz'
        }
        if (i % 3 == 0 && i % 5 == 0) {
            write = 'Fizz Buzz'
        }
        document.write(write + '<br>')
    }
</script>
</body>
</html>
