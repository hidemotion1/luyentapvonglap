<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 2</title>
</head>
<body>
<script>
    let celcius =parseInt(prompt('nhập nhiệt độ'))
    while (celcius <20 || celcius >100){
        celcius =parseInt(prompt('mời nhập lại nhiệt độ'));
    }
    document.write('nhiệt độ hiện giờ là ' +celcius+" độ C" )
</script>
</body>
</html>
