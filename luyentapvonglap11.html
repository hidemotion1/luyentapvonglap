<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 11</title>
</head>
<body>
<script>
    for (i = 1; i < 6; i++) {
        for (j = 0; j < i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (i = 1; i < 6; i++) {
        for (j = 6; j > i; j--) {
            document.write('*')
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (i = 5; i > 0; i--) {
        document.write("</br>");
        for (j = 0; j < 6 - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 6 - i; j <= 5; j++) {

            document.write("*");
        }
    }
    document.write("<br>")
    for (i = 5; i > 0; i--) {
        document.write("</br>");
        for (j = 0; j < 6 - i; j++) {
            document.write("*");
        }
        for (j = 6 - i; j <= 5; j++) {

            document.write("&nbsp&nbsp");
        }
    }
</script>
</body>
</html>
