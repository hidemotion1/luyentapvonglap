<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 10</title>
</head>
<body>
<input type="number" id="num">
<button type="submit" onclick="calculate()">tính giai thừa</button>
<div id="show"></div>
<script>
    let result = 1;
    function calculate() {
        for (i = 0; i < document.getElementById('num').value; i++) {
           result = result*(i+1);

        }
        document.getElementById('show').innerText = result ;
        result = 1
    }
</script>
</body>
</html>
