<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 1</title>
</head>
<body>
<script>
    let num = 1
    while (num<100){
        document.write(num + '<br>');
        if (num==99){
            document.write('đã hoàn thành')}
        num++;

    }

</script>
</body>
</html>
