<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lặp 5</title>
</head>
<body>
<script>
    let num1 = 1
    let num2 = 0
    let num3 = 1
    let sum =0
    for (i = 0; i < 20; i++) {
        num3 = num3 + num1
        num1 = num1 + num2
        num2 = num1 - num2
        sum += num3
    }
    document.write('tổng của 20 số đầu trong dãy fibonacci là ' + sum)
</script>
</body>
</html>
